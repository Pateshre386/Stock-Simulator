{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="header">
        Quoted
    </div>
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ data['name'] }}</td>
                    <td>{{ "{:,.2f}".format(data["price"])  }}</td>
                    <td>{{ data['symbol'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
